<script>
    document.getElementById("year").textContent = new Date().getFullYear();
    var loginStatus = false;
    $(".google-img-wrap").click(function () {
        if (localStorage.userInfo !== undefined) {
            $(".sign-out-btn").css("display", "block");
        } else if (!loginStatus) {
            $("#login").css("display", "block");
        } else {
            return;
        }
    });

    $(".sign-out-btn").click(function () {
        $(".sign-out-btn").css("display", "none");
        googleSignOut();
    });
    $(".signlater").click(function () {
        $("#login").hide();
    });
    $(".icon-close").click(function () {
        $("#login").hide();
    });


    function updateTable() {
        var clinicMark = localStorage.getItem("clinicMark");
        if (clinicMark) {
            var items = JSON.parse(clinicMark);
            $(".total").text(items.length);
            if (items.length > 1) {
                $(".option").text("options");
            } else {
                $(".option").text("option");
            }
            $(".favourites_added tbody").empty();
            items.forEach(function (item) {
                var str = '<tr class="show">';
                str += '<td><a href="' + item.href + '">' + item.txt + "</a></td>";
                str +=
                    '<td><img src="/Public/Images/delet.png" class="delet" alt="delet"></td>';
                str += "</tr>";
                $(".favourites_added tbody").append(str);
                //console.log("footer: add to the table");
            });
        }
    }

    function updateTableName() {
        var clinicMark = localStorage.getItem("clinicMark");
        if (clinicMark) {
            var items = JSON.parse(clinicMark);
            $(".total").text(items.length);
        }
        //console.log("update table name");
    }

    $(".shortListButton").click(function (event) {
        updateTable();
        event.stopPropagation();
        $(".wishBar").toggleClass("expanded");
        $(".wishBarCover").css("width", "100%");
    });

    $("body").click(function () {
        $(".wishBar").removeClass("expanded");
        $(".wishBarCover").css("width", "0");
    });
    $(".icon_game").click(function () {
        $(".wishBar").removeClass("expanded");
        $(".wishBarCover").css("width", "0");
    });

    $(".wishBar").click(function (event) {
        event.stopPropagation();
    });

    $(".favourites_added").on("click", ".delet", function () {
        var txt = $(this).parent().siblings().find("a").text();
        var href = $(this).parent().siblings().find("a").attr("href");
        var clinicMark = localStorage.getItem("clinicMark");
        if (clinicMark) {
            var items = JSON.parse(clinicMark);
            var index = items.findIndex(function (item) {
                return item.txt === txt && item.href === href;
            });
            if (index !== -1) {
                items.splice(index, 1);
            }
            localStorage.setItem("clinicMark", JSON.stringify(items));
            $(".like").each(function () {
                if ($(".title").length > 0) {
                    var txt2 = $(".title").text();
                    var href2 = window.location.pathname;
                }
                if ($(".imgli-box").length > 0) {
                    var txt2 = $(this)
                        .parents(".imgli-box")
                        .siblings(".statetitle")
                        .text();
                    var href2 = $(this)
                        .parents(".imgli-box")
                        .siblings("a")
                        .attr("href");
                }
                if ($(".statelistwl-right").length > 0) {
                    var txt2 = $(this)
                        .parents(".statelistwl-right")
                        .siblings(".statelistwl-left")
                        .find(".statetit-wl")
                        .text();
                    var href2 = $(this)
                        .parents(".statelistwl-right")
                        .siblings("a")
                        .attr("href");
                }

<script>
    var isSupportWebp =
        !![].map &&
        document
            .createElement("canvas")
            .toDataURL("image/webp")
            .indexOf("data:image/webp") == 0;


    var viewHeight = document.documentElement.clientHeight;

    function lazyload() {
        var eles = document.querySelectorAll("img[lazyload]");

        Array.prototype.forEach.call(eles, function (item, index) {
            var rect;
            //console.log(window.getComputedStyle(item, null).display);

            if (
                item.dataset.src === "" ||
                window.getComputedStyle(item, null).display == "none"
            ) {
                return;
            }
            rect = item.getBoundingClientRect();
            if (rect.bottom >= 0 && rect.top < viewHeight) {
                !(function () {
                    var img = new Image();

                    if (document.body.clientWidth <= 425) {
                        if (isSupportWebp == true && item.dataset.webpsmallsrc) {
                            //console.log(item.dataset.webpsmallsrc);
                            img.src = item.dataset.webpsmallsrc;
                        } else if (
                            isSupportWebp == true &&
                            !item.dataset.webpsmallsrc
                        ) {
                            img.src = item.dataset.webpsrc;
                        } else if (
                            isSupportWebp == false &&
                            item.dataset.webpsmallsrc
                        ) {
                            img.src = item.dataset.smallsrc;
                        } else {
                            img.src = item.dataset.src;
                        }
                    } else {
                        if (isSupportWebp == true) {
                            img.src = item.dataset.webpsrc;
                        } else {
                            img.src = item.dataset.src;
                        }
                    }

                    img.onload = function () {
                        item.src = img.src;
                    };
                    item.removeAttribute("data-webpsrc");
                    item.removeAttribute("data-webpsmallsrc");
                    item.removeAttribute("data-src");
                    item.removeAttribute("data-smallsrc");
                    item.removeAttribute("lazyload");
                })();
            }
        });
    }

    lazyload();
    document.addEventListener("scroll", lazyload);
</script>
