<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      .container {
        display: flex;
      }

      .container span {
        flex: 1; /* 平分空间 */
        text-align: center; /* 内容居中可选 */
        border: 1px solid #ccc; /* 辅助观察效果 */
        padding: 10px;
        box-sizing: border-box;
      }

    </style>
</head>
<body>
<div class="container">
  <span>选项一</span>
  <span>选项二</span>
  <span>选项三</span>
  <span>选项四</span>
</div>

</body>
</html>
